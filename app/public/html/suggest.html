<script>
	$(function()
	{
		$('#login_ti_shi').children().last().click(function()
		{
			console.log("test1");
			if(!document.getElementById("suggest_zhe_zhao"))
			{
				$("<div>")
				.appendTo($('body'))
				.attr({
					id:"suggest_zhe_zhao"
				});
			}
			var $parent=$('#suggest');
			$parent.css({
				left:($parent.parent().outerWidth()-$parent.outerWidth())/2+"px",
				top:($parent.parent().outerHeight()-$parent.outerHeight())/2+"px"
			}).removeClass("slideDown")
				.show()
				.addClass("slideExpandUp");
		}).click();
		
		
		
		$('#suggest #close').click(function()
		{
			console.log("test2");
			var $parent=$(this).parent();
			$('#suggest_zhe_zhao').remove();
			$parent.css({
				top:screen.height+"px"
			}).removeClass("slideExpandUp")
			.addClass("slideDown");
			setTimeout(function()
			{
				$parent.hide();
			},1000);
		})
	})
	$('textarea').focus(function()
	{
		$('body').attr("if_textarea_focus",1);
	}).blur(function()
	{
		$('body').attr("if_textarea_focus",0);
	})
	$('.ti_jiao').click(function()
	{
		if($("#suggest_content").val().length>1000){
			use_msg_re_canvas("提交内容不能超过1000字");
			return false;
		}
		var data={};
		var $children=$('#suggest').children();
		$children.find("input").add($children.find("textarea")).each(function()
		{
			if($(this).attr("name"))
			{
				data[$(this).attr("name")]=$(this).val();
			}
		})
		$.ajax({
			type:"post",
			url:"Index.php?m=Ajax&a=add_suggest",
			data:data,
			success:function(msg)
			{
				if(msg==1)
				{
					use_msg_re_canvas("恭喜亲提交成功");
					$('#suggest #close').click();
				}
				else
				{
					use_msg_re_canvas("提交失败，请稍后再试");
				}
			}
		})
	})

</script>
